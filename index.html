<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prive | Elite Personal Training</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .input-field { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s ease; color: white; }
        .input-field:focus { outline: none; border-color: rgba(255, 255, 255, 0.4); background: rgba(255, 255, 255, 0.08); }
        .reveal { opacity: 0; transform: translateY(20px); transition: all 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 bg-black/80 backdrop-blur-md border-b border-white/5">
        <div class="max-w-5xl mx-auto px-6 py-5 flex justify-between items-center">
            <div class="text-xl font-medium tracking-tighter">PRIVE <span class="text-gray-500 italic font-light">FITNESS</span></div>
            <div class="text-[10px] uppercase tracking-widest text-gray-400 font-semibold">Limited Spots Available</div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 pt-40 pb-20">
        <section class="reveal grid lg:grid-cols-2 gap-16 items-start">
            <div>
                <h1 class="text-5xl md:text-7xl font-light leading-tight mb-8 tracking-tight">
                    Your transformation <br>
                    <span class="text-gray-500 italic">starts here.</span>
                </h1>
                <p class="text-gray-400 text-xl max-w-md leading-relaxed mb-12">
                    Custom fitness assessments and elite coaching designed for your specific goals. No pressure, just results.
                </p>
                <div class="space-y-4 text-gray-300">
                    <div class="border-b border-white/5 pb-4">✔ Custom Fitness Assessment</div>
                    <div class="border-b border-white/5 pb-4">✔ Personalised Goal Mapping</div>
                    <div class="border-b border-white/5 pb-4">✔ No Long-term Obligation</div>
                </div>
            </div>

            <div class="glass-card p-8 md:p-12 rounded-3xl sticky top-32">
                <h2 class="text-2xl font-light mb-8">Claim Free Session</h2>
                <form id="leadForm" class="space-y-4">
                    <input type="text" name="name" placeholder="Full Name" class="input-field w-full px-6 py-4 rounded-xl" required>
                    <input type="email" name="email" placeholder="Email Address" class="input-field w-full px-6 py-4 rounded-xl" required>
                    <input type="tel" name="phone" placeholder="Phone Number" class="input-field w-full px-6 py-4 rounded-xl" required>
                    
                    <div>
                        <label class="text-[10px] uppercase tracking-widest text-gray-500 ml-4 mb-1 block">Preferred Date & Time</label>
                        <input type="datetime-local" name="appointment" class="input-field w-full px-6 py-4 rounded-xl" required>
                    </div>

                    <select name="goal" class="input-field w-full px-6 py-4 rounded-xl appearance-none" required>
                        <option value="" class="bg-black">Your Primary Goal</option>
                        <option value="Weight loss" class="bg-black">Weight loss</option>
                        <option value="Muscle gain" class="bg-black">Muscle gain</option>
                        <option value="General fitness" class="bg-black">General fitness</option>
                    </select>

                    <button type="submit" id="submitBtn" class="w-full bg-white text-black mt-4 px-8 py-5 rounded-xl font-semibold hover:bg-gray-200 transition-all active:scale-95">
                        Book My Consultation
                    </button>
                </form>
                <p id="status" class="text-center text-sm mt-6 text-gray-400"></p>
            </div>
        </section>
    </main>

    <script>
        const form = document.getElementById("leadForm");
        const btn = document.getElementById("submitBtn");
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwjEv1aazYE0e7cJsiTqpv6uA-QgJyxI_XHCorFppbR5X16hCO1VkkvvM_ycmUzzbbp/exec';

        form.addEventListener("submit", e => {
            e.preventDefault();
            btn.innerText = "Processing...";
            btn.disabled = true;

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            fetch(scriptURL, { method: 'POST', body: JSON.stringify(data) })
                .then(res => window.location.href = "thank-you.html")
                .catch(err => {
                    document.getElementById("status").textContent = "Error. Please try again.";
                    btn.disabled = false;
                    btn.innerText = "Book My Consultation";
                });
        });

        function reveal() {
            var reveals = document.querySelectorAll(".reveal");
            for (var i = 0; i < reveals.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = reveals[i].getBoundingClientRect().top;
                if (elementTop < windowHeight - 100) reveals[i].classList.add("active");
            }
        }
        window.addEventListener("scroll", reveal);
        reveal();
    </script>
</body>
</html>
